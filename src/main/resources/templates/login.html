<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Login</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="/">Serie A magement</a>
		</div>
	</nav>
	<div class="login-container">
		<div class="login-box">
			<h2>Login</h2>
			<form th:action="@{/login}" method="POST">
				<label for="username">Username:</label>
				<span><input name="username" type="text" required /></span>

				<label for="password">Password:</label>
				<span><input name="password" type="password" required /></span>

				<div class="button-container">
					<a th:href="@{/registrati}" > <button type="button" class="register-button"th:text="Registrati"> Registrati</button></a>
					<button class="login-button" type="submit">Login</button>
				</div>
				
				<div>
					<span th:if="${param.error != null}">Username o password errati</span>
				</div>
			</form>
		</div>
	</div>

</body>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Elenco Squadre - Campionato</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="/">Serie A management</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<h1 class="main-title">Elenco Squadre - Campionato</h1>

	<div th:if="${squadre.isEmpty()}">Non ci sono squadre nel sistema</div>

	<div th:each="squadra : ${squadre}" class="squadra">
		<h2 th:text="${squadra.nome}"> Napoli</h2>
		<p th:if="${squadra.presidente}"
			th:text="'Presidente: ' + ${squadra.presidente.nome} + ' ' + ${squadra.presidente.cognome}"
			class="presidente">Presidente: Aurelio De Laurentiis</p>
		<p th:unless="${squadra.presidente}" th:text="'Nessun presidente assegnato alla squadra'" class="presidente">
			Presidente: Aurelio De Laurentiis</p>
		<p th:text="'Anno Fondazione: ' + ${squadra.annoFondazione}">Anno Fondazione: 1926</p>
		<p th:text="'Indirizzo sede: ' + ${squadra.indirizzoSede}">Indirizzo sede: Via sede 4</p>
		<a th:href="@{'/giocatoriSquadra/' + ${squadra.id}}"> Elenco calciatori </a>
	</div>

	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container px-4 px-lg-5">
			<p class="m-0 text-center text-white">Copyright &copy; MM Website 2024</p>
		</div>
	</footer>
</body>

</html>

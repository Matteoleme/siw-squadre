<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Presidenti liberi</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="/">Serie A management</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<h1 class="main-title">Aggiungi Presidente alla squadra</h1>

	<h2> Aggiungi i dati di una nuova squadra</h2>
	<div th:if="${presidenti.isEmpty()}">Non ci sono presidenti liberi</div>
	<h4>
		Premi <a th:href="'/admin/squadra/' + ${squadra.id}"> qui </a>se non vuoi aggiungere un presidente alla squadra
	</h4>
	<ul>
		<li th:each="presidente : ${presidenti}">
			<a th:href="@{'/admin/aggiungiPresidenteASquadra/' + ${presidente.id} + '/' + ${squadra.id}}"
				th:text="${presidente.nome} + ' ' + ${presidente.cognome} + '('+ ${presidente.dataDiNascita} +')'">Aurelio
				De Laurentiis (1950)</a>
		</li>
	</ul>


</body>

</html>

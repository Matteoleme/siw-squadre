<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Presidente</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="/">Serie A management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="main-title">Presidente</h1>

    <div class="generic-container" th:if="${presidente}">

        <h2 th:text="${presidente.nome} + ' ' + ${presidente.cognome}">Nome Cognome</h2>
        
        <p th:text="'Data di nascita: ' + ${presidente.dataDiNascita}" class="data-nascita">Data di nascita: 01/04/1950</p>
        <p th:text="'Luogo di nascita: ' + ${presidente.luogoNascita}">Roma</p>
        <a th:if="${presidente.squadra}" th:text="'Proprietario di: ' + ${presidente.squadra.nome}"> Nome Squadra </a>
        <a th:unless="${presidente.squadra}">Nessuna squadra ancora assegnata!</a>
        
    </div>
    <div th:unless="${presidente}">Non esiste</div>


</body>
</html>
